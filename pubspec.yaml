name: rmo_food
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.10+1
  flutter_bloc: ^8.1.4
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Lexend
      fonts:
        - asset: assets/font/lexend/Lexend-ExtraBold.ttf
          weight: 900

        - asset: assets/font/lexend/Lexend-Bold.ttf
          weight: 700

        - asset: assets/font/lexend/Lexend-Regular.ttf
          weight: 500

        - asset: assets/font/lexend/Lexend-Medium.ttf
          weight: 300

        - asset: assets/font/lexend/Lexend-Light.ttf
          weight: 100
      

